  <main>
    <!-- =========================================
     SECCI√ìN DE TIENDA (layout: filtros + grid)
     ========================================= -->
<section class="shop" id="tienda"><!-- Bloque principal que encapsula todo para no afectar otros estilos -->
  <div class="shop__container"><!-- Contenedor que define el grid de 2 columnas: filtros + resultados -->

    <!-- ========= Filtros laterales ========= -->
    <aside class="shop__filters"><!-- Barra lateral de filtros -->
      <details class="filter" open><!-- <details> da colapso/expand sin JS; "open" = abierto por defecto -->
        <summary class="filter__summary"><!-- Cabecera clicable del grupo de filtros -->
          <span>Productos</span><!-- T√≠tulo del grupo -->
          <span class="filter__chev" aria-hidden="true">‚ñæ</span><!-- Flecha visual (se gira con CSS al abrir) -->
        </summary>  

        <!-- Buscador dentro del grupo "Brand" -->
        <label class="filter__search"><!-- Envoltorio del input para meter el √≠cono -->
          <span class="filter__searchIcon" aria-hidden="true">üîç</span><!-- √çcono de lupa decorativo -->
          <input type="search" class="filter__searchInput" placeholder="Search" /><!-- Campo de b√∫squeda -->
        </label>

        <!-- Lista de checkboxes (marca + cantidad) -->
        <ul class="filter__list"><!-- Lista de opciones de filtro -->
        </ul>
      </details>
    </aside>

    <!-- ========= Resultados (cards) ========= -->
    <section class="shop__results"><!-- Columna principal con t√≠tulo + orden + grid -->
      <header class="resultsBar"><!-- Barra superior con contador y selector de orden -->
        <h2 class="resultsBar__title">
          Selected Products: <strong>85</strong><!-- Contador destacado tal como en la imagen -->
        </h2>
        <label class="resultsBar__sort"><!-- Envoltorio para el selector de orden -->
          <span class="resultsBar__sortLabel">Por precio</span><!-- Etiqueta visible (UI) -->
          <select class="resultsBar__select" aria-label="Ordenar"><!-- Select real para accesibilidad -->
            <option value="relevant">Relevancia</option><!-- Opci√≥n de ejemplo -->
            <option value="price-asc">Precio: bajo a alto</option><!-- Opci√≥n de ejemplo -->
            <option value="price-desc">Precio: alto a bajo</option><!-- Opci√≥n de ejemplo -->
            <option value="newest">M√°s nuevos</option><!-- Opci√≥n de ejemplo -->
          </select>
        </label>
      </header>

      <div class="products"><!-- Grid responsive de cards -->
        

      </div><!-- /products -->
    </section><!-- /shop__results -->

  </div><!-- /shop__container -->
